<head>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">

  src="https://code.jquery.com/jquery-3.4.1.min.js"

        body{
            margin: 8px;
        }

        table{
            /*text-align: center;*/
        }

        .sorting, .sorting_asc, .sorting_desc {
            background : none !important;

    </style>
</head>
<body>
    <h1>Hello world!</h1>

    <table id="table_id" class="table table-striped table-bordered" style="width: 100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Fabrication Year</th>
                <th>Price (RON)</th>
                <th>Alcohol (%)</th>
                <th>Volume (mL)</th>
                <th>Description</th>
                <!-- <th>Image URL</th> -->
                <th>More Info URL</th>
            </tr>
        </thead>
    </table>

    <script>
        (async() => {
            let wines = JSON.parse(await (await fetch("./wineData.txt")).text())
            wines = wines.filter(wine => wine.name !== "Cutie din lemn")
            wines = wines.map(wine => {
                wine.price = parseFloat(wine.price)
                wine.volume = parseFloat(wine.volume)
                return wine
            })

            console.log("hmm")
            $(document).ready(() => {
                console.log("ready!")
                $('#table_id').DataTable({
                    data: wines,
                    columns : [
                        { "data" : "name" },
                        { "data" : "fabrication_year" },
                        { "data" : "price" },
                        { "data" : "alcohol_content" },
                        { "data" : "volume" },
                        { "data" : "description" },
                        // { "data" : "url_img" },
                        { "data" : "url_more_info", width: "10%" },
                    ],
                    pageLength: 100
                })
            });
            $.fn.dataTable.ext.errMode = 'none';
        })()
    </script>
</body>
